{% extends 'Admin/header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <center><h1>Country</h1></center>
    <div class="container mt-5">
        <form action="" method="post">
            {% csrf_token %}
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="txt_country">Country <span style="color: red;">*</span></label>
                        <input type="text" class="form-control" name="txt_country" id="txt_country" required>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="form-group text-center">
                        <input type="submit" class="btn btn-primary" value="Submit" name="submit">
                        <input type="submit" class="btn btn-secondary" value="Cancel" name="cancel">
                    </div>
                </div>
            </div>
        </form>
    </div>
    
    <table class="table table-bordered table-hover" align="center">
        <thead class="thead-dark">
            <tr>
                <th>Sl.no</th>
                <th>Country</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for i in country %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{i.country_name}}</td>
                    <td>
                        <a href="{% url 'Admin:del_country' i.id %}" class="btn btn-danger">Delete</a>
                        <a href="{% url 'Admin:edit_country' i.id %}" class="btn btn-primary">Edit</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

{% endblock content %}
