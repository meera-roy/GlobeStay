{% extends 'Admin/header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <br>
    <center><h1>Officer Registration</h1></center>
    <div class="container mt-5">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="txt_name">Name</label>
                        <input type="text" class="form-control" name="txt_name" id="txt_name"  required="required" autocomplete="off"
                        pattern="^[A-Z]+[A-Za-z ]*$">
                    </div>
                    <div class="form-group">
                        <label for="txt_contact">Contact</label>
                        <input type="text" class="form-control" name="txt_contact" id="txt_contact" required="required" autocomplete="off"
                        pattern="[0-9]{10,10}">
                    </div>
                    <div class="form-group">
                        <label for="txt_email">Email</label>
                        <input type="email" class="form-control" name="txt_email" id="txt_email" required="required" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="txt_add">Address</label>
                        <textarea class="form-control" name="txt_add" id="txt_add" cols="30" rows="5" required="required" autocomplete="off"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="select_cou">Country</label>
                        <select class="form-control" name="select_cou" id="select_cou">
                            <option>--select--</option>
                            {% for i in coudata %}
                            <option value="{{ i.id }}">{{ i.country_name }}</option> 
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="txt_photo">Photo</label>
                        <input type="file" class="form-control-file" name="txt_photo" id="txt_photo" required="required" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="txt_pass">Password</label>
                        <input type="password" class="form-control" name="txt_pass" id="txt_pass" required="required" autocomplete="off" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                    </div>
                    <div class="form-group">
                        <label for="txt_conform">Confirm Password</label>
                        <input type="password" class="form-control" name="txt_conform" id="txt_conform" required="required" autocomplete="off">
                    </div>
                    <div class="form-group text-center">
                        <input type="submit" class="btn btn-primary" name="btn_save" value="Register">
                        <input type="submit" class="btn btn-secondary" name="btn_reset" value="Cancel">
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

{% endblock content %}
