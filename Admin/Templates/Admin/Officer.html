<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        {%csrf_token %}
        <table align="center" border="1" cellpadding="10">
            <tr>
                <td>Name</td>
                <td><input type="text" name="txt_name" id=""></td>
            </tr>
            <tr>
                <td>Contact</td>
                <td><input type="text" name="txt_contact" id=""></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" name="txt_email" id=""></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="txt_add" id="" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td>Country</td>
                <td><select name="select_cou" id="">
                    <option>--select--</option>
                    {% for i in coudata %}
                    <option value="{{ i.id}}">{{ i.country_name }}</option> 
                    {% endfor %}
                </select></td>
            </tr>
            <tr>
                <td>Photo</td>
                <td><input type="file" name="txt_photo" id=""></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="txt_pass" id=""></td>
            </tr>
            <tr>
                <td>Conformpassword</td>
                <td><input type="password" name="txt_conform" id=""></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" name="btn_save" value="Register" id="">
                    <input type="submit" name="btn_reset" value="cancel" id=""></td>
                
            </tr>
        </table>
    </form>
</body>
</html>
