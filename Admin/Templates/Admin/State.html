{% extends 'Admin/header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <center><h1>State</h1></center>
    <div class="container mt-5">
        <form action="" method="post">
            {% csrf_token %}
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <table class="table table-bordered">
                        <tr>
                            <td>Country</td>
                            <td>
                                <select class="form-control" name="select_cou" id="">
                                    <option>--select--</option>
                                    {% for i in coudata %}
                                        <option value="{{ i.id }}">{{ i.country_name }}</option>
                                    {% endfor %}
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>State</td>
                            <td><input type="text" class="form-control" name="txt_state" id=""></td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center">
                                <input type="submit" class="btn btn-primary" value="Submit" name="submit">
                                <input type="submit" class="btn btn-secondary" value="Cancel" name="cancel">
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </form>
    
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <table class="table table-bordered">
                    <tr>
                        <td>Sl.no</td>
                        <td>Country</td>
                        <td>State</td>
                        <td>Action</td>
                    </tr>
                    {% for i in state %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td>{{ i.country.country_name }}</td>
                            <td>{{ i.state_name }}</td>
                            <td><a href="{% url 'Admin:del_state' i.id %}" class="btn btn-danger">Delete</a></td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</body>
</html>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

{% endblock content %}
