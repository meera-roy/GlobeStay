{%  extends 'Admin/header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <center><h1>Complaint Type</h1></center>
    <br><br><br><br>
    <div class="container mt-5">
        <form action="" method="post">
            {% csrf_token %}
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="txt_complaint">Complaint Type</label>
                        <input type="text" class="form-control" name="txt_complaint" id="txt_complaint" value="{{edis.complaint_name}}">
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="form-group text-center">
                        <input type="submit" class="btn btn-primary" name="btn_save" value="Save">
                        <input type="reset" class="btn btn-secondary" name="btn_cancel" value="Cancel">
                    </div>
                </div>
            </div>
        </form>
    </div>
    
    <br><br>
    
    <table class="table table-bordered table-striped" align="center">
        <thead>
            <tr>
                <th>Sl.no</th>
                <th>Complaint Type</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for i in complaint %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{i.complaint_name}}</td>
                    <td><a href="{% url 'Admin:del_complaint' i.id %}" class="btn btn-danger btn-sm">Delete</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
{% endblock content %}
