{% extends 'Officer/header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><h1>acceptedOwnerList</h1></center>
    <form action="" method="post" id="" enctype="multipart/form-data">
        {%csrf_token %}
            <table align="center" border="1" cellpadding="10">
                <tr>
                    <td>Sl.no</td>
                    <td>Name</td>
                    <td>Contact</td>
                    <td>Email</td>
                    <td>Address</td>
                    <td>Action</td>
                </tr>
                {% for i in owndata %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{i.name}}</td>
                    <td>{{i.contact}}</td>
                    <td>{{i.email}}</td>
                    <td>{{i.address}}</td>
                    <td>
                        
                        <a href="{% url 'Officer:rejectowner' i.id %}">Reject</a>
                    </td>
                    
                </tr>
                {% endfor %}
            </table>
    </form>
</body>
</html>
{% endblock content %}
