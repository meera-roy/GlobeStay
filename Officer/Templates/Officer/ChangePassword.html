{% extends 'Officer/header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>
<body>
    <center><h1>Change Password</h1></center>
    <div class="container mt-5">
        <form method="post" action="">
            {% csrf_token %}
            <table class="table table-bordered" align="center">
                <tr>
                    <td>Current password</td>
                    <td><input type="password" class="form-control" name="txt_pass"></td>
                </tr>
                <tr>
                    <td>New password</td>
                    <td><input type="password" class="form-control" name="txt_new"></td>
                </tr>
                <tr>
                    <td>Confirm password</td>
                    <td><input type="password" class="form-control" name="txt_cpass"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" class="btn btn-primary" name="btn_submit" value="Change">
                        <input type="reset" class="btn btn-secondary" name="btn_cancel" value="Cancel">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    
</body>
</html>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


{% if msg %}
<script>
    alert("{{msg}}");
</script>
{% endif %}
{% endblock content %}
