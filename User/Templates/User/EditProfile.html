{% extends 'User/header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body><center><h1>Edit Profile</h1>
    <br><br><br>

    <form method="post" action="">
        {% csrf_token %}
        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <table class="table table-bordered">
                        <tr>
                            <td>Name</td>
                            <td><input type="text" class="form-control" name="txt_name" value="{{uregdata.name}}"></td>
                        </tr>
                        <tr>
                            <td>Contact</td>
                            <td><input type="text" class="form-control" name="txt_con" value="{{uregdata.contact}}"></td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td><input type="email" class="form-control" name="txt_email" value="{{uregdata.email}}"></td>
                        </tr>
                        <tr>
                            <td>Address</td>
                            <td><textarea class="form-control" name="txt_address" cols="30" rows="10">{{uregdata.address}}</textarea></td>
                        </tr>
                        <tr>
                            <td colspan="2" class="text-center">
                                <input type="submit" class="btn btn-primary" name="btn_submit" value="Update">
                                <input type="reset" class="btn btn-secondary" name="btn_cancel" value="Cancel">
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </form>
</center>    
</body>
</html>
{% endblock content %}
