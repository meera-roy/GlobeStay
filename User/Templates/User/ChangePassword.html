
{% extends 'User/header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><h1>Change Password</h1>
        <br><br><br>
        <form method="post" action="">
            {% csrf_token %}
            <div class="container mt-4">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <table class="table table-bordered">
                            <tr>
                                <td>Current password</td>
                                <td><input type="password" class="form-control" name="txt_pass"></td>
                            </tr>
                            <tr>
                                <td>New password</td>
                                <td><input type="password" class="form-control" name="txt_new"></td>
                            </tr>
                            <tr>
                                <td>Confirm password</td>
                                <td><input type="password" class="form-control" name="txt_cpass"></td>
                            </tr>
                            <tr>
                                <td colspan="2" class="text-center">
                                    <input type="submit" class="btn btn-primary" name="btn_submit" value="Change">
                                    <input type="reset" class="btn btn-secondary" name="btn_cancel" value="Cancel">
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </form>
</body>
</center>
</html>

{% if msg %}
<script>
    alert("{{msg}}");
</script>
{% endif %}
{% endblock content %}
