{% extends 'User/header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table align="center" border="1" cellpadding="10">
            <tr>
                <td colspan="2"><img src="{{uregdata.photo.url}}" alt="{{uregdata.photo.url}}" width="150" height="150"></td>
                
            </tr>
            <tr>
                <td>Name</td>
                <td>{{uregdata.name}}</td>
            </tr>
            <tr>
                <td>Contact</td>
                <td>{{uregdata.contact}}</td>
            </tr>
            <tr>
                <td>Email</td>
                <td>{{uregdata.email}}</td>
            </tr>
            <tr>
                <td>Address</td>
                <td>{{uregdata.address}}</td>
            </tr>
            <tr>
                <td>  <a data-hover="Edit Profile"  href="{% url 'User:EditProfile' %}"><span>Edit Profile</span></a>
                    <a data-hover="Change Password"  href="{% url 'User:ChangePassword' %}"><span>Change Password</span></a></td>
            </tr>

        </table>
    </form>
</body>
</html>
{% endblock content %}
