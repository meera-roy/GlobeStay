{% extends 'Owner/header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>
<body>
    <center><h1>Edit Profile</h1></center>
    <div class="container mt-5">
        <form method="post" action="">
            {% csrf_token %}
            <table class="table table-bordered" align="center">
                <tr>
                    <td>Name</td>
                    <td><input type="text" id="" name="txt_name" value="{{oregdata.name}}" class="form-control"></td>
                </tr>
                <tr>
                    <td>Contact</td>
                    <td><input type="text" id="" name="txt_con" value="{{oregdata.contact}}" class="form-control"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" id="" name="txt_email" value="{{oregdata.email}}" class="form-control"></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><textarea name="txt_address" id="" cols="30" rows="10" class="form-control">{{oregdata.address}}</textarea></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" name="btn_submit" id="" value="Update" class="btn btn-primary">
                        <input type="reset" name="btn_cancel" id="" value="Cancel" class="btn btn-secondary">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

{% endblock content %}
